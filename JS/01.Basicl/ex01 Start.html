<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    안녕하세요!
    <script>
        // JS 주석 = Ctrl+/ or //
        // body태그 가장 아래쪽에 쓰는것 '지향'

        // 1. 출력
        // 1-1 HTML 문서 내에 출력
        document.write('<h1>안녕히가세요</h1>')
        // 1-2 console창에 출력
        console.log('콘솔창에 출력')
        console.error('에러입니다.')
        console.warn('경고입니다')
        // 1-3 alert : 팝업창에 출력
        // alert('pop!')

        // 2. 입력
        // 2-1 입력창을 통한 입력문 prompt
        // ("출력질문","입력창에 출력될 값")
        // 값의 리턴 타입 => String
        let dinner = prompt('오늘 저녁 뭐 드실래요?', '치킨')
        console.log(dinner)
        // 2-2 확인 출력 질문 confirm
        // 확인 -> true, 취소 -> false
        // 값의 리턴 타입 => boolean
        let dinner2 = confirm('저랑 오늘 저녁드실래요?')
        console.log(dinner2)
        // 3. 변수
        // 3-1 var 키워드
        // 재선언 가능 재할당 가능
        var num = 1;
        var num = 3; // ok
        num = 5; // ok

        // 3-2 let 키워드
        // 재선언 불가능 재할당 가능
        let num2 = 1; 
        let num2 = 2; //Error 
        num2 = 3; // ok
        
        // 3-3 const 키워드
        // 재선언 불가능 재할당 불가능
        const num3 = 1; //Error 
        const num3 = 2; //Error 
        num3 = 4 //Error 
    </script>
</body>
</html>
