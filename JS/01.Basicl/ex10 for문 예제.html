<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 시작 숫자와 마지막 숫자를 사용자에게 입력받는다
        // 2. 시작 숫자 ~ 마지막 숫자까지 합
        // (이때, 마지막 숫자까지 포함해서 합산)
        let num1 = Number(prompt("시작 숫자 입력", 1))
        let num2 = Number(prompt("마지막 숫자 입력", 1))
        let sum = null
        for(let i = num1; i<= num2 ; ++i){
            sum += i
        }
        // 출력 : 1부터 10까지 합은 55다
        console.log(num1+'부터 '+num2+'까지 합은 '+sum+'다')
    </script>
</body>
</html>
