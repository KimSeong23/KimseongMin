<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // if(조건문) {실행명령}
        
        // if-else 문
        // if(조거문) {실행명령} else {실행명령2}

        // 다중 if문
        // if (조건문){실행명령}
        // else if (조건문){실행명령}

        let num = 11
        // 1. num 이 10보다 크다면? '10보다 큰 수'출력
        if(num > 10){
            '10보다 큰 수'
        }else{
            '10보다 작거나 같은 수'
        }

        // 1에서 작성한 조건문을 삼항연산자로 변경
        let res = num>10 ? '10보다 큰 수' : '10보다 작거나 같은 수'
        console.log(res)
    </script>
</body>
</html>
