<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // (1) 과목 수 입력
        let num = Number(prompt("과목 수 입력"))
        // (2) 과목 수만큼 과목 이름을 입력할 수 있는 입력창
        let name_list = []
        for(let i=0; i< num; i++){
            let name = prompt("과목명 입력")
            name_list.push(name)
        }
        // (3) 각 과목들의 점수를 입력할 수 있는 입력창
        let sco_list = []
        for(let i=0; i < name_list.length; i++){
            let soc = Number(prompt(`${name_list[i]}과목 점수 입력`))
            sco_list.push(soc)
        }
        // (4) 각 과목들의 점수, 총점, 평균 점수 도출
        for(let i = 0; i < name_list.length; i++){
            document.write(`${name_list[i]} 점수 ${sco_list[i]}<br>`)
        }
        let num1 = 0
        for(let i=0; i<name_list.length; i++){
            num1 += sco_list[i]
        }
        document.write(`총합: ${num1}<br>`)
        document.write(`평균: ${num1/name_list.length}<br>`)
        // (5) 각 점수, 총합, 평균을 HTML 문서 내에 테이블로 출력
        //  ** document.write()
        // 내가 HTML 문서 내에 적고싶을땐? document.write()
    </script>
</body>
</html>
