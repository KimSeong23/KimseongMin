<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--b태그는 다른 테스트와 구별할때 사용하는 태그-->
    <b>B태그의 글자</b>
    <br><br>
    <!--strong는 -->
    <strong>strong태그의 글자</strong>
    <br><br>
    <i>이탤릭채</i>
    <em>이탤릭채</em>
</body>
</html>
