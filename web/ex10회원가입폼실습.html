<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width = "400px">
        <tr bgcolor = "gray" height="50px">
            <th colspan="2">step1: 아이디/비번 입력</th>
        </tr>
        <tr bgcolor= "whitesmoke" height="35px">
            <td align="right">아이디</td>
            <td><input type="text"></td>
        </tr>
        <tr bgcolor= "whitesmoke" height="35px">
            <td align="right">비밀번호</td>
            <td><input type="password"></td> 
        </tr>
        <tr bgcolor= "whitesmoke" height="35px">
            <td align="right">비밀번호 확인</td>
            <td><input type="password"></td>
        </tr>
        <tr bgcolor = "gray" height="50px">
            <th colspan="2">step2: 개인정보</th>
        </tr>
        <tr bgcolor= "whitesmoke" height="35px">
            <td align="right">성별</td>
            <td>
                <span>남</span><input type="radio" name="gender">
                <span>여</span><input type="radio" name="gender">
            </td>
        </tr>
        <tr bgcolor= "whitesmoke" height="35px">
            <td align="right">혈액형</td>
            <td>
                <select>
                    <option>A형</option>
                    <option>B형</option>
                    <option>O형</option>
                    <option>AB형</option>
                </select>
            </td> 
        </tr>
        <tr bgcolor= "whitesmoke" height="35px">
            <td align="right">생일</td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr bgcolor = "gray" height="50px">
            <th colspan="2">step3: 선호도</th>
        </tr>
        <tr bgcolor= "whitesmoke" height="35px">
            <td align="right">취미</td>
            <td>
                <span>축구</span><input type="checkbox">
                <span>야구</span><input type="checkbox">
                <span>농구</span><input type="checkbox">
            </td>
        </tr>
        <tr bgcolor= "whitesmoke" height="35px">
            <td align="right">좋아하는 색깔</td>
            <td><input type="color"></td> 
        </tr>
        <tr bgcolor = "gray" height="50px">
            <th colspan="2">step3: 선호도</th>
        </tr>
        <tr bgcolor= "whitesmoke" height="35px">
            <td colspan="2" align="center">
                <textarea rows="6px" cols="51px"></textarea>
            </td>
        </tr>
        <tr bgcolor= "whitesmoke" height="35px">
            <td colspan="2" align="center">
                <input type="submit"><input type="reset">
            </td>
        </tr>
    </table>
</body>
</html>
